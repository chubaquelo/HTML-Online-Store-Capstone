<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONLINE STORE</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="https://cdn.rawgit.com/mfd/f3d96ec7f0e8f034cc22ea73b3797b59/raw/856f1dbb8d807aabceb80b6d4f94b464df461b3e/gotham.css">
    <link href="//db.onlinewebfonts.com/c/0e6de1ec911a2e267ff136bbdd384a44?family=Helvetica+Neue" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="container-fluid h-5 d-flex align-items-center">
        <!-- ROW IS DIVIDED IN 3 COLUMNS FOR THE HEADER: 2 / 8 / 2 -->
        <div class="row w-100">
            <div class="col-7 col-md-3 col-lg-2 d-flex align-items-center">
                <div class="logo pl-2 pl-md-4 cpointer">
                    <img src="./img/logo.png" alt="Online Store">
                </div>
            </div>
            <div class="d-none col-md-6 col-lg-8 d-md-flex align-items-center">
                 <nav class="p-0 m-0">
                    <ul class="m-0 p-0 pl-4 d-flex align-items-center">
                        <li class="d-none d-lg-inline-block mr-4 font-weight-bold text-nowrap">
                            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-house-door-fill main-color-gray" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path d="M6.5 10.995V14.5a.5.5 0 0 1-.5.5H2a.5.5 0 0 1-.5-.5v-7a.5.5 0 0 1 .146-.354l6-6a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 .146.354v7a.5.5 0 0 1-.5.5h-4a.5.5 0 0 1-.5-.5V11c0-.25-.25-.5-.5-.5H7c-.25 0-.5.25-.5.495z"/>
                                <path fill-rule="evenodd" d="M13 2.5V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
                              </svg>
                            <a class="main-nav-a main-color-gray" href="#">HOME</a></li>
                        <li class="d-none d-lg-inline-block mr-4 font-weight-bold text-nowrap">
                            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-collection-fill main-color-gray" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path d="M0 13a1.5 1.5 0 0 0 1.5 1.5h13A1.5 1.5 0 0 0 16 13V6a1.5 1.5 0 0 0-1.5-1.5h-13A1.5 1.5 0 0 0 0 6v7z"/>
                                <path fill-rule="evenodd" d="M2 3a.5.5 0 0 0 .5.5h11a.5.5 0 0 0 0-1h-11A.5.5 0 0 0 2 3zm2-2a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 0-1h-7A.5.5 0 0 0 4 1z"/>
                              </svg>
                            <a class="main-nav-a main-color-gray" href="#">COLLECTIONS</a></li>
                        <li class="d-none d-lg-inline-block mr-4 font-weight-bold text-nowrap">
                            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-cart-fill main-color-gray" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm7 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
                              </svg>
                            <a class="main-nav-a main-color-gray text-nowrap" href="#">PURCHASE LIST</a></li>
                        <li class="d-inline-block mr-4 text-nowrap"><button class="btn bg-color-pink text-white ml-2">POST AN AD</button></li>
                    </ul> 
                </nav>
            </div>
            <div class="col-5 col-md-3 col-lg-2 d-flex align-items-center main-color-gray pl-md-5">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-envelope-fill cpointer" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555zM0 4.697v7.104l5.803-3.558L0 4.697zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757zm3.436-.586L16 11.801V4.697l-5.803 3.546z"/>
                    </svg>
                  
                  <span class="cpointer text-nowrap px-2">John Doe</span>
                  <img class="user-img-img rounded-circle cpointer" src="./img/user-profile.jpg" alt="User profile img">
                  <svg width="3em" height="3em" viewBox="0 0 16 16" class="mobile-menu-icon bi bi-list cpointer d-md-none pl-2" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M2.5 11.5A.5.5 0 0 1 3 11h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 7h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 3h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                  </svg>
            </div>
        </div>
        
    </header>
    
    <section class="search-hero bg-color-pink text-white text-center px-0 px-md-5">
        <h1 class="font-weight-bold">ONLINE STORE</h1>
        <p class="mb-4">Buying and Selling couldn't be Simpler than this!</p>

        <form class="align-items-center d-flex flex-wrap justify-content-center mt-5 mx-4 mx-md-0">
            <select class="form-control department-selector d-md-inline-block rounded-0">
                <option>- All Departments</option>
                <option>Electronics</option>
                <option>Notebooks</option>
                <option>Cellphones</option>
                <option>Desktop Computers</option>
                <option>Other departmens</option>
              </select>

              <input type="text" class="d-block d-md-inline-block form-control search-input rounded-0" placeholder="What do you search for?">
              <input type="text" class="d-block d-md-inline-block form-control search-input rounded-0" placeholder="Where are you from?">
              <button class="search-btn btn btn-dark rounded-0 px-4">Search</button>
        </form>

    </section>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js" integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf" crossorigin="anonymous"></script>
</body>
</html>
